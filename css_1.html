<!DOCTYPE html>
<html>
<head>
	<title>HTML BASIC (CSS)</title>
	<style>
		body{margin: 0px;}
		.header{width: 100%;height: 200px;background-color: aquamarine;}
		#section{width: 100%;height: 250px;background-color: cornflowerblue;}
		.footer{widows: 100%;height: 200px;background-color: darkcyan;}
		.sqr{width: 200px;height: 200px;background-color: black;margin-left: 200px;transition: 1.5s}
		.sqr:hover
		{
				background-color: brown;
				transform: translateY(-200px);rotate(90deg) ;
				transform: scale(1.3);
				height: 300px;width: 300px;
				border-radius: 50%;transform: rotate(-360deg);
				border: 10px solid black;
		}
	</style>
</head>
<body>
	<div class="header"></div>
	<div id="section"></div>
	<div class="sqr"></div>
	<div class="footer"></div>
</body>
</html>
