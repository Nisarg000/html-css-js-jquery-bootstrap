<!-- Create a webpage which has select field.
When you change the option , the selected option is displayed in the same page. -->
<!DOCTYPE html>
<html lang="en">
<head>
<title>2</title>
<meta charset = "utf-8"/>
</head>
<body>
<form>

	<select id = "my_select" onchange = "get()">
		<option value = "Audi">Audi</option>
		<option value="BMW">BMW</option>
		<option value="Mercedes">Mercedes</option>
		<option value="Volvo">Volvo</option>
	</select>

	<p>select a car to trigger the function</p>
	<p id="text_me"></p>

<script type="text/javascript" language="javascript">
	function get()
	{
		let a = document.getElementById("my_select").value;
		document.getElementById("text_me").innerHTML = "You just selected an : " + a;
	}
</script>
</form>
</body>
</html>
