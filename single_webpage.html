<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Single Page</title>
    <style>
        html
        {
            scroll-behavior: smooth; /* to reduce the speed of scroll bar so the user can see the process */
        }
        body
        {
            margin: 0px;
        }
        ul
        {
            list-style: none; width: 100%;height: 40px;background-color: #000;
            margin: 0;
            position: sticky; top: 0px;
             /* position: fixed; /*When the user clicks the link the menu stays as it is*/
        }
        li a
        {
            float: left; padding: 12px 30px;color: #fff;text-decoration: none;
        }
        li a:hover
        {
            background-color: #fff;color: #000;
        }
        .home
        {
            width: 100%;height: 100vh;background-color: burlywood;/*vh means view height*/
        }
        .about
        {
            width: 100%;height: 100vh;background-color: cadetblue;
        }
        .service
        {
            width: 100%;height: 100vh;background-color: coral;
        }
        .contact
        {
            width: 100%;height: 100vh;background-color:deeppink;
        }
        .login
        {
            width: 100%;height: 100vh;background-color: crimson;
        }
        .header
        {
            width: 100%; height: 200px;
            background-color: darkgoldenrod;
            /* background-image: url(pollution_southkorea.jpg);
            background-repeat: no-repeat;
            background-size: cover; */
        }
    </style>
</head>
<body>
    <div class="header">I will add an logo later on</div>
    <ul>
        <li><a href="#a">HOME</a></li>
        <li><a href="#b">ABOUT US</a></li>
        <li><a href="#c">SERVICE</a></li>
        <li><a href="#d">CONTACT</a></li>
        <li><a href="#e">LOGIN</a></li>
    </ul>
<div class="home" id="a"></div>
<div class="about" id="b"></div>
<div class="service" id="c"></div>
<div class="contact" id="d"></div>
<div class="login" id="e"></div>
</body>
</html>
