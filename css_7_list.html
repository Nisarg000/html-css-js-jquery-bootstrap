    <title>Ul and Li list</title>
    <style>
        body{margin: 0;} /* To remove the default margin from the body*/
        ul{
            width: 100%;height: 40px;
            background-color: #000;
            margin: 0;
            list-style: none;
        }
        li a{
            float: left;
            color: #fff;
            padding: 12px 100px /*12px over here is from top to bottom and 100px is from right to left*/;
            text-decoration: none;
            transition: .5s;
            }
         li a:hover{
            background-color: #fff;color: #000;
                    transform: scale(1.3);
                    }
    </style>
</head>
