<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Copy</title>
</head>
<body>
    <input type="text" id = "t1" onkeyup="copy()">
    <input type="button" value="copy" onclick="copy()">
    <input type="text" id="t2" >
    <span id="len"></span>

    <script>
        function copy()
        {
            document.getElementById('t2').value=document.getElementById('t1').value;
            let t= document.getElementById('t2').value;
            var l = t.length;
            document.getElementById('len').innerHTML=l; 
        }
    </script>

</body>
</html>
