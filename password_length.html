<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Type</title>
</head>
<body>
    <!-- <img src='fail.png' width='20px' height='20px'>
    <img src='success.jpg' width='20px' height='20px'> -->
    <form name = "frm">
        <table>
            <tr>
                <td>
                    <input type="text" name="un" placeholder="enter your username">
                </td>
                <td>
                    <div id="errun"></div>
                </td>
            </tr>
            <tr>
                <td><input type="password" name="pwd" placeholder="enter your recent Password" onkeyup = "valid()"></td>
                <td>
                    <div id = "errpwd"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value = "login" onclick="valid()">
                </td>
            </tr>
        </table>
    </form>
    <script>
        function valid()
        {
            var u = document.frm.un.value;
            var p = document.frm.pwd.value;
            var l = p.length;
            if (u == "")
            {
                document.getElementById('errun').innerHTML = "<img src = 'fail.png' width = '20px' height='20px'>";    
            }
            else 
            {
                document.getElementById('errun').innerHTML = "<img src = 'success.jpg' width = '20px' height='20px'>";
            }
            if (l <= 2) 
            {
                document.getElementById('errpwd').innerHTML="Week";   
            }
            else if (l > 2 && l < 6) 
            {
                document.getElementById('errpwd').innerHTML = "Moderate";   
            }
            else
            {
                document.getElementById('errpwd').innerHTML = "Strong"; 
            }  
        }
    </script>
</body>
</html>
