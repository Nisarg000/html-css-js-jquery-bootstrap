<!-- Write a JavaScript conditional statement to find the sign of  -->
<!-- product of three numbers. Display an alert box with the specified sign. Sample numbers: 3, -7, 2  -->
<html>
<head>
<title> 7 </title>
</head>
<body>
<script type="text/javascript" language = "javascript">

	var a = parseInt(	prompt("Enter the first variable")	);
	var b = parseInt(	prompt("Enter the second variable")	);
	var c = parseInt(	prompt("Enter the third variable")	);
	var mul = a * b *c;

	if (mul > 0) 
	{
		alert("+")
	}
	else
		alert("-")
	
</script>
