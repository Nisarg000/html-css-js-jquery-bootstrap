<!--  Write an internal javascript to declare 3 variables of 3 different datatypes i.e. String, Number and Boolean. Display the values of the 3 variables declared in 3 different lines and also use the typeof operator to display the type of the values stored.  -->
<html>
<head>
<title> 2 </title>
</head>
<body>

<script type="text/javascript" language = "javascript">
	var a=10; // variable is declared as an number
	var b="hello world"; // variable is declared here as an string
	var c=true; // variable is declared as an boolean attribute 
	document.write(typeof(a) + "<br>");
	document.write(typeof(b) + "<br>");
	document.write(typeof(c) + "<br>");

</script>

</body>
</html>
