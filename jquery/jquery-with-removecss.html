<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>whatever</title>
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function()
		{
			$("#btn").click(function()
			{
				$('#box').addClass('one');
			});
			$("#btnrmv").click(function()
			{
				$('#box').removeClass('one');
			});
		});
	</script>
	
	<style type="text/css">
		.abc
		{
			width: 200px;
			height: 200px;
			background-color: yellow;
		}
		.one
		{
			width: 300px;
			height: 300px;
			background-color: green;		
		}
	</style>

</head>
<body>
	<button id="btn">Add Class</button>
	<button id="btnrmv">remove Class</button>
	<div class="abc" id="box"></div>
</body>
</html>
