<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>whatever</title>
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function()
		{
			$('#btn').click(function()
			{
				$('#abc').slideDown(5000); //5000 = 5second
			});
			$('#btnstp').click(function()
			{
				$('#abc').stop();
			});
		});
	</script>
	
	<style type="text/css">
		body
		{
			margin: 0;
			background-color: #f1f1f1;
		}
		.one
		{
			width: 200px;height: 100vh;
			background-color: aqua;
			padding: 1px;
			display: none;
		}
	</style>
</head>
<body>
	<button id="btn">Start</button>
	<button id="btnstp">Stop</button>
	<div class="one" id="abc">
		<ul>
			<li>Home</li>
			<li>Contact us</li>
			<li>About us</li>
		</ul>
	</div>
</body>
</html>
