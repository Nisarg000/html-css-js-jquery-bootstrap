<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>whatever</title>
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function()
		{
			$('#btn').click(function()
			{
				let u = $('#un').val();

				if (u == "") 
				{
					$('#errun').html('Username Required');
					$('#errun').css('color','red');
				}
				else
					$('#errun').html('');

				let p = $('#pwd').val();

				if (p == "") 
				{
					$('#errpwd').html(
						'Password Required');
					$('#errpwd').css('color','red');
				}	
				else
					$('#errpwd').html('');
			});
		});
	</script>
	
</head>
<body>
	<form>
		<table>
			<tr>
				<td><input type="text" id="un">
					<div id="errun"></div>
				</td>
			</tr>
			<tr>
				<td>
					<input type="password" id="pwd">
					<div id="errpwd"></div>
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" id="btn" value="login">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
