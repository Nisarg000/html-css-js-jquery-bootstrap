<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="refresh" content="1">
	<title>Music Equiliser</title>
	<style type="text/css">
		body
		{
			background:linear-gradient(to left,#b1e0ad,#2eb2c9);
		}
		.main
		{
			width: 500px;
			position: absolute;
			top: 20%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
		div
		{
			width: 30px;height: 60px;
			animation-iteration-count: infinite;
			animation-timing-function: linear;
			position: fixed;
		}
		.main div /*Rounded corners*/
		{
			border-top-left-radius: 25px;
			border-top-right-radius: 25px;
		}
		.line1
		{
			background-color: #787878;
			animation : animate1 1.9s linear infinite;
			top : 200px;
			left: 60px;
		}

		.line2
		{
			background-color: #787878;
			animation : animate2 2.1s linear infinite;
			top : 200px;
			left: 95px;
		}

		.line3
		{
			background-color: #787878;
			animation : animate3 2.3s linear infinite;
			top : 200px;
			left: 130px;
		}

		.line4
		{
			background-color: #787878;
			animation : animate4 2.3s linear infinite;
			top : 200px;
			left: 165px;
		}

		.line5
		{
			background-color: #787878;
			animation : animate5 1.7s linear infinite;
			top : 200px;
			left: 200px;
		}

		.line6
		{
			background-color: #787878;
			animation : animate6 2.0s linear infinite;
			top : 200px;
			left: 235px;
		}

		.line7
		{
			background-color: #787878;
			animation : animate7 1.8s linear infinite;
			top : 200px;
			left: 270px;
		}
	
	@keyframes animate1
	{
		50%
		{
			background-color : #000;
			top : 100px;
	 		height : 160px;
		}
	}

	@keyframes animate2
	{
		50%
		{
			background-color : #000;
			top : 50px;
	 		height : 210px;
		}
	}

	@keyframes animate3
	{
		50%
		{
			background-color : #000;
			top : 10px;
	 		height : 250px;
		}
	}

	@keyframes animate4
	{
		50%
		{
			background-color : #000;
			top : 100px;
	 		height : 160px;
		}
	}

	@keyframes animate5
	{
		50%
		{
			background-color : #000;
			top : 50px;
	 		height : 210px;
		}
	}

	@keyframes animate6
	{
		50%
		{
			background-color : #000;
			top : 150px;
	 		height : 110px;
		}
	}

	@keyframes animate7
	{
		50%
		{
			background-color : #000;
			top : 50px;
	 		height : 210px;
		}
	}
	</style>
</head>
<body>
<div class="main">
	<div class="line1"></div><!--Bar graph-->
	<div class="line2"></div>
	<div class="line3"></div>
	<div class="line4"></div>
	<div class="line5"></div>
	<div class="line6"></div>
	<div class="line7"></div>
</div>
</body>
</html>
