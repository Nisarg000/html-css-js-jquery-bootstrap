<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sir Skype task</title>
    <style>
        *
        {
            background-color: bisque;
            margin: 0px;
            padding: 0px;
        }
        .main
        {
            color: black;
            word-spacing: 5px;
            letter-spacing: 7px;
            font-size: large;
            font-weight: bold;
            font-style: italic;
            text-align: center;
            text-decoration: none;
        }
        body 
        {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        a
        {
            text-decoration: none;
            color: black;
            font-family: helvetica;
            position: relative;
        }
        a:hover
        {
            text-decoration: underline;
            color: crimson;
            background-color: black;
            padding: 10px 8px;
            box-shadow: 0 5px 0 yellow;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="main">
        <a class="home" href="#">HOME</a>
        <a class="about">ABOUT</a>
        <a class="service">SERVICE</a>
        <a class="products">PRODUCTS</a>
        <a class="contact">CONTACT</a>
    </div>
</body>
</html>
