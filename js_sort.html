<!DOCTYPE html>
<html>
<body>

<p>Click the button to sort the array.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits; //original value

function myFunction() 
{
  fruits.sort();
  document.getElementById("demo").innerHTML = fruits; //sorted value
}
</script>

</body>
</html>
