<html>
<head>
<title>with function and parameters</title>
</head>
<body>
<script>
	function simple(P,R,N)
	{
		var SI=(P*R*N)/100;
		document.write(SI);
	}
	
		var P=parseInt(prompt("Enter the variable for Principal:"));
		var R=parseFloat(prompt("Enter the variable for rate:"));
		var N=parseInt(prompt("Enter the variable for time:"));

	simple(P,R,N);
</script>
</body>
</html>
