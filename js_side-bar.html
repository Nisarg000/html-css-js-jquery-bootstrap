<html>
<head>
	<title> JS-Template</title>
	<link href="https://fonts.googleapis.com/css2?family=Open,Sans&display=swap" rel="stylesheet">
	<style type="text/css">
		body{margin: 0;font-family: 'Open Sans', sans-serif;}
		*{box-sizing: border-box;}
		.main{display: flex;flex-wrap: wrap;}
		.sidebar{flex: 15%;height: 100vh;background-color:#262626;}
		.container{flex: 85%;height: 100vh;background-color:#f9f9f9;padding: 20px;}
		ul{margin: 0;padding: 0;list-style: none;}
		li a{display: block;padding: 20px 20px;text-decoration: none;color:#fff;text-align: center;
		border-bottom: 1px solid rgba(0,0,0,0.2);cursor: pointer;}
		li a:hover{background-color: #f9f9f9;color:#000;}
		.box{width: 100%;padding: 20px;background-color: tomato;color:#fff;}
		.box1{width: 100%;padding: 20px;border: 1px solid #ccc ;color: #000;margin-bottom: 20px;}
		h1,h4{margin: 0;}
		span{float: right;transition: .5s;}
	</style>
</head>
<body>
	<div class="main">
	<div class="sidebar">
	<ul>
		<li><a><h1>&#9822;</h1> </a></li>
		<li><a onclick="dashboard()">Dashboard <span id="a">&#9755;</span></a></li>
		<li><a onclick="faculty()">Faculty <span id="b">&#9755;</span></a></li>
		<li><a onclick="student()">Students <span id="c">&#9755;</span></a></li>
		<li><a >Courses <span id="d">&#9755;</span></a></li>
		<li><a >Contact <span id="e">&#9755;</span></a></li>
	</ul>
</div>
</body>
</html>
