<!-- Write a Javascript program to generate two random numbers and display the max number. -->
<!DOCTYPE html>
<html lang="en">
<head>
<title>19</title>
<meta charset = "utf-8"/>
</head>
<body>
<script>
	var min = 1; 
    var max = 15;  
    var random = Math.floor(Math.random() * (+max - +min)) + +min; 
    document.write("Random Number Generated : " + random );
</script> 
</body>
</html>
