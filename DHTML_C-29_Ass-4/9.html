<!-- Write a JavaScript program to sort the items of an array -->
<!DOCTYPE html>
<html lang="en">
<head>
<title>9</title>

</head>
<body>
<script>
	function func() 
	{ 
	    let arr = [2, 5, 8, 1, 4] 
	    document.write("original array : " + arr);

	  	document.write("<br>"); 
	    document.write("organized array : " + arr.sort()); //.sort is a system function 
	} 
	func(); // with reference to line 10

</script>
