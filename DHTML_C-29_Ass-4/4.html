<!-- Write a JavaScript for loop that will iterate from 0 to 15. For each iteration,
 it will check if the current number is odd or even,and display a message to the screen.
  Sample Output : "0 is even" "1 is odd" "2 is even"  -->
<!DOCTYPE html>
<html lang="en">
<head>
<title>4</title>
<meta charset = "utf-8"/>
</head>
<body>
<script>
    for (let i = 0; i <= 15; i++) 
    {
        if (i == 0) 
        {
            document.write(i + " is an even number<br>");
        }
        else if (i % 2 == 0) 
        {
            document.write(i + " is an even number<br>"); 
        }
        else 
        {
           document.write(i + " is an odd number<br>");
        }
    }
</script>
</body>
</html>
