<!-- Write a JavaScript function that accepts two arguments, a string and a letter and
     the function will count the number of occurrences of the specified letter within the string.
      Sample arguments : 'w3resource.com', 'o' Expected output : 2  -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>2</title>
        <meta charset = "utf-8"/>
    </head>
    <body>
     <script>
        function char_count(str, letter) 
        {
            let letter_Count = 0;
            for (let position = 0; position < str.length; position++) 
            {
                if (str.charAt(position) == letter)
                {
                    letter_Count += 1;
                }
            }
         document.write(letter_Count)
        }
        console.log(char_count('w3resource.com', 'o'));
     </script>
    </body>
</html>
