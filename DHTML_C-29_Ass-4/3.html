<!-- Write a JavaScript function that accepts a string as a parameter
and converts the first letter of each word of the string in upper case.
Example string : 'the quick brown fox' Expected Output : 'The Quick Brown Fox' -->
<!DOCTYPE html>
<html lang="en">
<head>
<title>3</title>
<meta charset = "utf-8"/>
</head>
<body>
<script>
    function uppercase(str)
    {
        let array1 = str.split(' ');
        let newarray1 = [];
            
        for(let i = 0; i < array1.length; i++)
        {
            newarray1.push(array1[i].charAt(0).toUpperCase() + array1[i].slice(1));
        }
        document.write(newarray1.join(' '));
    }
    console.log(    uppercase("the quick brown fox")    );
</script>
</body>
</html>
