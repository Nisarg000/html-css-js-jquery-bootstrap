<!--Write a Javascript program to implement Date Functions -->
<!DOCTYPE html>
<html lang="en">
<head>
<title>17</title>
<meta charset = "utf-8"/>
</head>
<body>
<script>
   function stringy() 
   { 
    let y = Date();
    let string = String(y) ; 

    document.getElementById("gls").innerHTML = string; 
   } 
</script>
	<button onclick="stringy()"> 
    click 
	</button> 
	<h4>Press the button to show the time .</h4> 
	<p id = "gls"></p> 
</body>
</html>
