<!-- Print 1 to 10 Using For loop and While loop -->
<!DOCTYPE html>
<html lang="en">
<head>
<title>14</title>
<meta charset = "utf-8"/>
</head>
<body>
<script>
   let num = 1;
	while (num <= 10) 
	{
	 document.write(num + "<br>");
	 num++;
	}

	for (let i = 1; i <= 10; i++) 
	{
		document.write( "The answer in for loop is " + i + "<br>");
	}

</script>
</body>
</html>
