<!-- Write a Javascript program to implement String Functions -->
<!DOCTYPE html>
<html lang="en">
<head>
<title>16</title>
<meta charset = "utf-8"/>
</head>
<body>
<script>
   function stringy() 
   { 
    let x = Boolean(1); 
    let y = Boolean(0); 

    let string = ( String(x) + "<br>" + String(y) ); 

    document.getElementById("gls").innerHTML = string; 
   } 
</script>
	<button onclick="stringy()"> 
    click 
	</button> 
	<h4>Press the button to return the String Value.</h4> 
	<p id = "gls"></p> 
</body>
</html>
