<!-- Write a JavaScript program to construct the following pattern, using a nested for loop.
* 
* *
* * *  
* * * *
* * * * * -->
<!DOCTYPE html>
<html lang="en">
<head>
<title>7</title>
<meta charset = "utf-8"/>
</head>
<body>
<script>

  for ( i = 0; i < 5; ++i)
  {
    document.write("*");
    
    for ( j = 0 ; j < i ; j++)
    {
      document.write("*");
    }

    document.write("<br>");
  }

</script>
</body>
</html>
