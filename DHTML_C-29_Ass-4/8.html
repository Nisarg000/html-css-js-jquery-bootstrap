<!-- Write a JavaScript program to sum the multiples of 3 and 5 under 1000.  -->
<!DOCTYPE html>
<html lang="en">
<head>
<title>8</title>
<meta charset = "utf-8"/>
</head>
<body>
<script>

let sum = 0;
	for (let i = 0; i < 1000; i++)
	{
	    if (i % 3 == 0 || i % 5 == 0)
	    {
	       sum += i;
	    }
	}
document.write(sum);

</script>
</body>
</html>
