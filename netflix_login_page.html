<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NETFLIX </title>
    <link rel = "icon" type = "image/png" href = "netflix.png">
    <style>
    .netflix
    {
        /* background-image: url('netflix.png'); */
        height: 100px;
        width: 100px;
        position: fixed;
    }    
    html,body
    {   
        height:100%;
        background-color: #333;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        direction: ltr;
    }
    body
    {
        background-color: black;
        /* position: absolute; */
        margin: 0;
        background-image: url(background_netflix.jpg);
    }
    .main
    {
        position: absolute;
        left: 50%; margin: 10px;
        transform: translate(-50%);
    }
    table
    {
        /*height:100vh;width:100vh; */
        width: 380px;
        text-align:center;
        padding:40px;
        background-color: rgba(0,0,0,0.8);
        /*Dont do background: transparent; */
    }
    /* input
    {
        text-align:center;
    } */
    ::placeholder
    {
        text-align: center;
        /* background: transparent;
        box-sizing: border-box; 
        display: block;*/ 
    }
    .heading
    {
        color : white;
        position: left;
    }  
    .sign_in
    {
        width:270px;height: 45px;
        text-align: center;
        background-color: red;
        color:#fff;
        border-radius: 4px;
        font-size: 16px;
        cursor :pointer;
        letter-spacing: 0.2px;
        font-weight: bold;
    }
    .txt
    {
        padding:7px;
        width: 250px;
        border-radius: 4px;
        background-color: #333;
        font-size: 16px;
        color: rgba(255, 255, 255, 0.699);
    }
    .remember_me
    {
        line-height: 1.2;
        background-color: black; 
    }
    /* NEW CHANGES ARE DONE FROM HERE ON!!! */

    /*.remember_me
    {
        content: '';
        background-color: #333;
    }*/

    .fb
    {
        font-size: 14px;
        font-weight: 500;
        color: #737373;
    }
    .fb_img
    {
        height: 20px;width: 20px;
    }
            

    </style>
</head>
<body>
    <img src="netflix.png" alt="NETFLIX" width="100px">
    <table bgcolor = "#333" align ="center">
        <form>
            <div class="main">            
                <div>
                    <tr>
                        <td class="heading" >
                        <h1>Sign In</h1> 
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" class="txt" placeholder = "Email or phone number" >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" class="txt" placeholder="Password" >
                        </td>
                    </tr>
                    
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    
                    <tr>
                        <td>
                            <input class="sign_in" type="submit" value="Sign in">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <span>
                                <input class="remember_me"  type="checkbox">
                                    <font color = "#b3b3b3">Remember me  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    </font>
                            </span>
                            <span> 
                                <font color = "#b3b3b3">Need help?</font>
                            </span>                        
                        </td>
                    </tr>

                    <!-- NEW CHANGES ARE DONE FROM HERE ON!!! -->
                    <tr>
                        <td class="fb">
                            <img src="fb.png" class="fb_img">
                            &nbsp;&nbsp;
                            <sup>Login with Facebook</sup>
                        </td>
                    </tr>

                </div>
            </div>
        </form>
    </table>
</body>
</html>
