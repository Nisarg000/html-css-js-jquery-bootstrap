<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="refresh" content="1">
	<title>loading animation</title>
	<style type="text/css">
		*
		{
			margin: 0px;
			padding: 0px;
		}

		div
		{
			width: 100px;
			height: 100px;
			background-color: red;
			animation-name: box;
			animation-duration: 4.0s;
			animation-iteration-count: 3;
			position: relative;
		}

		@keyframes box
		{
			0%
			{
				background-color: red;
				left: 0px;
				top: 0px;
			}
			25%
			{
				background-color: green;
				left: 200px;
				top: 0px;
			}
			50%
			{
				background-color: yellow;
				left: 200px;
				top: 200px;
			}
			75%
			{
				background-color: aqua;
				left: 0px;
				top: 200px;
			}
			100%
			{
				background-color: pink;
				left: 0px;
				top: 0px;
			}

		}

	</style>
</head>
<body>
	<div></div>
</body>
</html>
