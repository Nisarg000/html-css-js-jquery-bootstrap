<!DOCTYPE html>
<html>
<head>
	<title>1</title>
	<script type="text/javascript">
		
		function factorial(x)
		{
			if (x === 0)
			{
				return 1;
			}

			return x * factorial(x-1);
		}
		document.write(factorial(parseInt(prompt("Enter an number  : "))))

	</script>
</head>
<body>

</body>
</html>
